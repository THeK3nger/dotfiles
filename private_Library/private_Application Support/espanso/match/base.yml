# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!
  # But matches can also be dynamic:

  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Print the current date
  - trigger: ";isots"
    replace: "{{isotimestamp}}"
    vars:
      - name: isotimestamp
        type: date
        params:
          format: "%+"

  # Print current time
  - trigger: ";time"
    replace: "{{time}}"
    vars:
      - name: time
        type: date
        params:
            format: "%H:%M"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

  # ME 
  - trigger: ";me.home"
    replace: "https://www.davideaversa.it"
  - trigger: ";me.gh"
    replace: "https://github.com/THeK3nger"
  - trigger: ";me.address"
    replace: "Davide Aversa\nVia Monti Lepini 111\nCisterna di Latina (LT), 04012"

  # Jira
  - trigger: ";jiraus"
    replace: "Part of [{{clipboard}}](https://helvia.atlassian.net/browse/{{clipboard}})"
    vars:
      - name: "clipboard"
        type: "clipboard"
  
  # GIT
  - trigger: ";gbump"
    replace: "chore: bump version"
  - trigger: ";g3up"
    replace: "chore: update third party dependencies"
  - trigger: ";sign"
    replace: "Signed-of-by: Davide Aversa <thek3nger@gmail.com>"
  - trigger: ";hsign"
    replace: "Signed-of-by: Davide Aversa <davide.aversa@helvia.io>"
  - trigger: ";reviewed"
    replace: "Reviewed-by: Davide Aversa <thek3nger@gmail.com>"
  - trigger: ";hreviewed"
    replace: "Reviewed-by: Davide Aversa <davide.aversa@helvia.io>"

  # WIKITOOLS
  - trigger: ";wkcite"
    replace: "{{output}}"
    vars:
      - name: "clipboard"
        type: clipboard
      - name: "output"
        type: script
        params:
          args: [python3, "/Users/davide/Code/wikitools/cite_conversion.py", "{{clipboard}}"]
